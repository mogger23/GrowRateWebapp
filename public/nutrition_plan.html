<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foods to Include in Diet</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Basic Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif; /* Custom Font */
            background-color: #000000; /* Pure Black Background */
            color: #FFFFFF; /* White Text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #1E1E1E; /* Darker Background for Contrast */
            padding: 40px 30px;
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
            position: relative;
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.2); /* Subtle blue shadow */
            transition: transform 0.3s ease-in-out;
        }
        /* Back Link */
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #1E90FF;
            text-decoration: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #1C86EE; /* Slightly Darker Blue on hover */
        }
        /* Header */
        .header {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }
        /* Foods List */
        .foods-list {
            list-style-type: none;
            padding: 0;
        }
        .food-item {
            background-color: #2C2C2C;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .food-item:hover {
            background-color: #1C86EE; /* Slightly Darker Blue on hover */
            transform: scale(1.02);
        }
        .food-number {
            font-weight: bold;
            margin-right: 10px;
            color: #1E90FF;
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.8); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #1E1E1E;
            margin: 10% auto; /* 10% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            position: relative;
            color: #FFFFFF;
            max-height: 80vh;
            overflow-y: auto;
        }
        /* Close Button */
        .close-btn {
            color: #FFFFFF;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close-btn:hover {
            color: #FF6347; /* Tomato color on hover */
        }
        /* Modal Titles */
        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-align: center;
        }
        .reasoning-section {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        .reasoning-label {
            font-weight: bold;
            color: #FFD700; /* Gold color for labels */
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            .modal-content {
                width: 95%;
                margin: 20% auto;
            }
            .header {
                font-size: 1.5rem;
            }
            .food-item {
                padding: 10px 15px;
            }
            .close-btn {
                font-size: 1.5rem;
                top: 5px;
                right: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Back Link -->
        <a href="javascript:history.back()" class="back-link">&#8592; Back</a>
        
        <div class="header">Foods to Include in Diet</div>
        
        <ul class="foods-list">
            <li class="food-item" data-food="1">
                <span class="food-number">1.</span> Oysters
            </li>
            <li class="food-item" data-food="2">
                <span class="food-number">2.</span> Salmon
            </li>
            <li class="food-item" data-food="3">
                <span class="food-number">3.</span> Eggs
            </li>
            <li class="food-item" data-food="4">
                <span class="food-number">4.</span> Spinach
            </li>
            <li class="food-item" data-food="5">
                <span class="food-number">5.</span> Pumpkin Seeds
            </li>
            <li class="food-item" data-food="6">
                <span class="food-number">6.</span> Pomegranates
            </li>
            <li class="food-item" data-food="7">
                <span class="food-number">7.</span> Brazil Nuts
            </li>
            <li class="food-item" data-food="8">
                <span class="food-number">8.</span> Avocado
            </li>
            <li class="food-item" data-food="9">
                <span class="food-number">9.</span> Ginger
            </li>
            <li class="food-item" data-food="10">
                <span class="food-number">10.</span> Dark Chocolate (70% or higher cocoa content)
            </li>
        </ul>
    </div>

    <!-- Modal Structure -->
    <div id="food-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-title" id="modal-title"></div>
            <div class="reasoning-section">
                <span class="reasoning-label">Reasoning:</span>
                <div id="modal-reasoning"></div>
            </div>
        </div>
    </div>

    <script>
        // Data for each food
        const nutritionData = {
            1: {
                title: "Oysters",
                reasoning: "Oysters are high in zinc, an essential mineral for testosterone production and sperm health. Zinc deficiency is linked to lower testosterone levels, so getting enough zinc through foods like oysters can support hormone production and sexual health."
            },
            2: {
                title: "Salmon",
                reasoning: "Salmon is rich in Omega-3 fatty acids, which help reduce inflammation and improve blood flow. Omega-3s also support heart health, indirectly benefiting circulation and the health of blood vessels, which is essential for sexual function."
            },
            3: {
                title: "Eggs",
                reasoning: "Eggs contain cholesterol, which is a building block for testosterone synthesis. They’re also rich in protein and Vitamin D, which are important for muscle growth and hormone balance."
            },
            4: {
                title: "Spinach",
                reasoning: "Spinach is high in magnesium, a mineral known to increase testosterone levels. It also contains nitrates that improve blood flow, supporting better circulation, which is important for sexual function."
            },
            5: {
                title: "Pumpkin Seeds",
                reasoning: "Pumpkin seeds are packed with magnesium and zinc, both of which are essential for testosterone production. They’re also a good source of antioxidants, supporting overall health."
            },
            6: {
                title: "Pomegranates",
                reasoning: "Pomegranates are rich in antioxidants that help reduce oxidative stress, which can improve blood flow. Studies have shown that pomegranate juice may also increase testosterone levels and improve erectile function."
            },
            7: {
                title: "Brazil Nuts",
                reasoning: "Brazil nuts are high in selenium, a mineral crucial for reproductive health and testosterone production. Selenium also supports sperm health and motility, making it beneficial for male fertility."
            },
            8: {
                title: "Avocado",
                reasoning: "Avocados contain healthy fats, especially monounsaturated fats, which are necessary for testosterone production. They’re also rich in Vitamin B6 and folic acid, which help regulate energy and hormone levels."
            },
            9: {
                title: "Ginger",
                reasoning: "Ginger has been shown to increase testosterone levels and improve sperm health. It also has anti-inflammatory properties and can improve blood flow, supporting circulation for better erectile function."
            },
            10: {
                title: "Dark Chocolate (70% or higher cocoa content)",
                reasoning: "Dark chocolate is rich in flavonoids, which improve blood flow by relaxing blood vessels. The antioxidants in dark chocolate can also help reduce stress, which may indirectly support testosterone levels."
            }
        };

        // Get modal elements
        const modal = document.getElementById('food-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalReasoning = document.getElementById('modal-reasoning');
        const closeBtn = document.querySelector('.close-btn');

        // Function to open modal with specific content
        function openModal(foodNumber) {
            const foodData = nutritionData[foodNumber];
            if (!foodData) return;

            modalTitle.textContent = foodData.title;
            modalReasoning.textContent = foodData.reasoning;
            modal.style.display = 'block';
        }

        // Function to close modal
        function closeModal() {
            modal.style.display = 'none';
        }

        // Add event listeners to all food items
        const foodItems = document.querySelectorAll('.food-item');
        foodItems.forEach(item => {
            item.addEventListener('click', () => {
                const foodNumber = item.getAttribute('data-food');
                openModal(foodNumber);
            });
        });

        // When the user clicks on <span> (x), close the modal
        closeBtn.addEventListener('click', closeModal);

        // When the user clicks anywhere outside of the modal content, close it
        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                closeModal();
            }
        });

        // Optional: Close modal with Escape key
        window.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>

</body>
</html>
